                    <a href="img\Fotogallery\image (1).jpeg"
                        data-caption="Ничто не позволяет так быстро изменить интерьер, как шторы. К тому же вариантов штор великое множество: римские, рулонные, японские, французские, классические и многие другие одним лишь декораторам известные конструкции."

                    <a href="img\Fotogallery\image (3).jpeg"

                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (3).jpeg" alt="Фото 3" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (4).jpeg"
                        data-caption="Если вы совершенно уверены, что ваш вариант стиля — классицизм, то следует выбрать в комнату шторы, выдержанные в традиционной манере."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (4).jpeg" alt="Фото 4" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (5).jpeg"
                        data-caption="В современном интерьере, где господствуют правильные геометрические формы и комбинации различных материалов — от простого дерева до прозрачного пластика — на окнах скорее уместны рулонные, римские шторы, жалюзи, то есть изделия четкой геометрии."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (5).jpeg" alt="Фото 5" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (6).jpeg"
                        data-caption="Даже в небольшом помещении со скромной современной обстановкой рисунок штор, подобранный с фантазией, способен задать интерьеру тон — привнести экологический, этнический или урбанистический мотив."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (6).jpeg" alt="Фото 6" class="img-fluid img-thumbnail">

                </div>

                    <a href="img\Fotogallery\image (7).jpeg"

                        <img src="img\Fotogallery\image (7).jpeg" alt="Фото 7" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (8).jpeg"
                        data-caption="Игра на контрастах уместна в комнатах, где вы бодры и активны — это касается штор в интерьерах кухни, столовой, прихожей и, возможно, гостиной."

                        <img src="img\Fotogallery\image (8).jpeg" alt="Фото 8" class="img-fluid img-thumbnail">

                </div>

                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (9).jpeg" alt="Фото 9" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (10).jpeg"
                        data-caption="Иногда бывает так, что традиционным раздвижным шторам буквально не хватает места. И не стоит их вешать, когда можно подобрать альтернативные варианты: французские, римские, рулонные, то есть короткие, не выходящие за расстояние оконного проема, подъемные шторы."

                        <img src="img\Fotogallery\image (10).jpeg" alt="Фото 10" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (11).jpeg"

                        <img src="img\Fotogallery\image (11).jpeg" alt="Фото 11" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (12).jpeg"

                </div>

                    <a href="img\Fotogallery\image (13).jpeg"
                        data-caption="Шторная лента с монтажными нитями по длине позволит создать красивые ровные складки. Причем, разные типы ленты формируют разного вида сборки: встречные, бантовые, бокальчики, буфы… "
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (13).jpeg" alt="Фото 13" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (14).jpeg"

                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (14).jpeg" alt="Фото 14" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (15).jpeg"
                        data-caption="Тюлевые ткани. Воздушные, прозрачные, способные легко драпироваться, принимая требуемую форму, они незаменимы в создании самых необычных сюжетов и любимы декораторами уже не одно столетие."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (15).jpeg" alt="Фото 15" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (16).jpeg"
                        data-caption="Вуаль. Ее невесомость и невообразимое количество оттенков этого газового материала дает возможность объединить самые сложные задумки и проекты."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (16).jpeg" alt="Фото 16" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (17).jpeg"
                        data-caption="Гипюр, точнее — гипюровые вставки на вуали, создают атмосферу таинственности, романтики, изысканного шика."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (17).jpeg" alt="Фото 17" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (18).jpeg"
                        data-caption="Конечно, шторы могут быть выразительные. За счет них можно менять характер и цвет интерьера и даже исправлять его недостатки."

                        <img src="img\Fotogallery\image (18).jpeg" alt="Фото 18" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (19).jpeg"
                        data-caption="Кисея — универсальный и практичный материал для штор. Она идеальна не только для декора жилых зданий. Кисейные перегородки и драпировки шикарно и уместно выглядят в оформлении банкетных залов гостиниц, ресторанов, кафе."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (19).jpeg" alt="Фото 19" class="img-fluid img-thumbnail">
                    </a>
                </div>
                <div class="col-xl-3 col-md-4 col-6 mb-4">
                    <a href="img\Fotogallery\image (20).jpeg"
                        data-caption="Идеальные шторы это не всегда дорогие ткани и услуги дизайнера. Если знать как их правильно подбирать, вполне реально получить отличный результат, не потратив много денег."
                        data-fancybox="my-gallery">
                        <img src="img\Fotogallery\image (20).jpeg" alt="Фото 20" class="img-fluid img-thumbnail">
                    </a>

    <script>
        jQuery(document).ready(function () {
            var btn = $('#button');
            $(window).scroll(function () {
                if ($(window).scrollTop() > 300) {
                    btn.addClass('show');
                } else {
                    btn.removeClass('show');
                }
            });
            btn.on('click', function (e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, '300');
            });
        });
    </script>
